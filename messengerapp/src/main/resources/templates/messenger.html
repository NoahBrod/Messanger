<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle + ' - Mapp'}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <link rel="stylesheet" href="/css/messenger.css">
    <script src="/js/listgroup.js"></script>
    <script src="/js/message.js"></script>
</head>

<body>
    <!-- <nav th:replace="~{fragments/navbar :: navbar}"></nav> -->
    <input id="sender" type="text" th:data-id="${sender}" hidden>

    <main class="bg-light">
        <div class="container d-flex" style="width: 100vw;">
            <div style="display: flex; flex-wrap: nowrap; height: 100vh">
                <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white border" style="width: 380px;">
                    <a href="/"
                        class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                        <!-- <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg> -->
                        <span class="fs-5 fw-semibold">Messages</span>
                    </a>

                    <div class="list-group list-group-flush border-bottom scrollarea">
                        <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true" th:each="user : ${users}" th:if="${user.id} != ${sender}" th:data-id="${user.id}">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1" th:text="${user.username}"></strong>
                                <small class="active" hidden="true">New</small>
                                <!-- <i class="bi bi-dot"></i> -->
                            </div>
                            <!-- <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and
                                date.
                            </div> -->
                        </a>
                    </div>
                </div>
            </div>

            <div class="container-fluid bg-white" id="chatcontainer">
                <div id="empty">
                    <h1 class="display-5">Select a Chat</h1>
                </div>
                <div class="d-flex flex-column" id="chatBox" hidden>
                    <!-- <div class="message received">Hi</div>
                    <div class="message sent">Hey</div> -->
                </div>

                <div class="" id="chatInput">
                    <form class="input-group p-3 mb-3" id="chatForm" action="/api/v1/messages/new" method="post" >
                        <input class="form-control" id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
                        <button class="btn btn-outline-secondary " type="submit">Send</button>
                    </form>
                    
                </div>
            </div>
        </div>

    </main>
    </div>
</body>

</html>
